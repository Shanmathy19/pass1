<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Bus Pass</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .bus-pass {
      max-width: 400px;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }

    .header {
      background-color: #4527a0;
      color: white;
      padding: 15px;
      border-radius: 8px 8px 0 0;
      text-align: center;
    }

    .header h2, .header p {
      margin: 5px 0;
    }

    .details {
      padding: 15px;
    }

    .details p {
      margin: 8px 0;
      line-height: 1.4;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }

    .logo {
      margin-top: 20px;
      text-align: center;
    }

    .logo img {
      height: 40px;
    }
  </style>
</head>
<body>

  <div class="bus-pass">
    <div class="header">
      <h2>Poonamallee Bus Terminus â‡„ Siruseri</h2>
      <p>Pick Up - 13:00</p>
    </div>
    <div class="details">
      <p><strong>Name:</strong> Shanmathy Bharathiraja</p>
      <p><strong>Employee ID:</strong> 2718245</p>
      <p><strong>Bus Stop:</strong> Porur - Stopping @ Porur Round</p>
      <p><strong>Route Type:</strong> P</p>
      <p><strong>Start Date:</strong> 01-May-2025</p>
      <p><strong>End Date:</strong> 31-May-2025</p>
      <p><strong>Route:</strong> Poonamallee Bus Terminus To Siruseri Via-PORUR</p>
    </div>
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Tata_Consultancy_Services_Logo.svg/512px-Tata_Consultancy_Services_Logo.svg.png" alt="TCS Logo" />
    </div>
  </div>

</body>
</html>
